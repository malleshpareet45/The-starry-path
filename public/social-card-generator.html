<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Social Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-wrapper {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* DESIGN 2: Editorial / Professional (Light) */
        .card {
            width: 1200px;
            height: 630px;
            background: white;
            overflow: hidden;
            position: relative;
            display: flex;
            box-sizing: border-box;
            flex-direction: row;
        }

        .card .left-bar {
            width: 40px;
            height: 100%;
            background: #512DA8;
        }

        .card .content {
            flex: 1;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card img {
            width: 350px;
            margin-bottom: 40px;
        }

        .card h1 {
            color: #333;
            font-size: 56px;
            line-height: 1.1;
            margin: 0 0 20px 0;
        }

        .card p {
            color: #666;
            font-size: 32px;
            margin: 0;
            line-height: 1.4;
        }

        .card .highlight {
            color: #512DA8;
            font-weight: bold;
        }

        .download-btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #512DA8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(81, 45, 168, 0.3);
        }

        .download-btn:hover {
            background-color: #6a3abf;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="card-wrapper" id="capture-area">
        <div class="card">
            <div class="left-bar"></div>
            <div class="content">
                <!-- Using Logo.png from public folder -->
                <img src="/Logo.png" alt="Logo">
                <h1>Empower your child's <span class="highlight">emotional intelligence.</span></h1>
                <p>Practical tools for resilience and lifelong habits of mind.</p>
            </div>
        </div>
    </div>

    <button onclick="downloadCard()" class="download-btn">Download Social Card Image</button>

    <script>
        function downloadCard() {
            const cardElement = document.querySelector('.card-wrapper');

            html2canvas(cardElement, {
                scale: 1, // Ensure 1:1 scale for 1200x630
                useCORS: true,
                allowTaint: true,
                backgroundColor: null // Capture transparency if any
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'social-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>

</html>
